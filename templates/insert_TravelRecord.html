{% extends "base.html" %}
{% load static %}
{% block title %}旅行記録投稿画面{{ block.super }}{% endblock %}
{% block content %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVWmrJ3ty7utzecOnva4f2QQ3ryVYsqeI&callback=initMap" async defer></script>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div id='map'></div>
    <script>
        var map;
        var marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2
            });

            // マップ上でクリックされたときにピンを立てるイベントリスナーを追加
            map.addListener('click', function(event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(destination) {
            // 以前に立てられたマーカーがあれば削除
            if (marker) {
                marker.setMap(null);
            }
            // 新しいマーカーを立てる
            marker = new google.maps.Marker({
                position: destination,
                map: map
            });

            // 緯度と経度を取得
            var latitude = destination.lat();
            var longitude = destination.lng();
        
            // フォームの入力フィールドに緯度と経度を設定
            document.getElementById('id_latitude').value = latitude;
            document.getElementById('id_longitude').value = longitude;
        }

    </script>
            {% bootstrap_javascript jquery='full' %} 
            {{ insert_form.media }}
            {{ insert_form.as_p }}
        <input type="submit" value="投稿">

     {% for destination in destinations %}
    <tr>
        <td><img src="{{ destination.picture.url }}" width="100" height="100"/></td>
    <tr>
    {% endfor %}

    </form>

    {% endblock %}
