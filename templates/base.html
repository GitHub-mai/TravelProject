<!DOCTYPE html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!--<script src="{% static 'js/insert_TravelRecord.js' %}"></script>-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/insert_TravelRecord.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVWmrJ3ty7utzecOnva4f2QQ3ryVYsqeI&callback=initMap" async></script>
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBg1Gu-otXedw5NKYb8b5hmxU6vfnu-Q" asunc defer></script>-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
            <a class="navbar-brand" href="{% url 'TravelApp:home' %}">ホーム</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'TravelApp:user_logout' %}">ログアウト</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'TravelApp:user_login' %}">ログイン</a>
            <a class="navbar-brand" href="{% url 'TravelApp:regist' %}">ユーザー登録</a>
            {% endif %}
            <a class="navbar-brand" href="{% url 'TravelApp:user' %}">マイページ</a>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
